<!DOCTYPE html>
<html>
<head>
    <title>Flexbox samples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/flexbox06.css">
</head>

<!-- 3. Display the application -->
<body>
<header>
    <h1>Flexbox samples: 06 align items</h1>
    <nav>
        <a href="index.html">Back to index</a>
    </nav>
</header>
<main>

    <section role="content">
        align-items: flex-start;
        <div id="container1">
            <div id="child1">Child 1
            </div>
            <div id="child2">Child 2
            </div>
            <div class="child3">Child 3
            </div>
        </div>
        align-items: flex-end;
        <div id="container2">
            <div id="child1">Child 1
            </div>
            <div id="child2">Child 2
            </div>
            <div class="child3">Child 3
            </div>
        </div>

        align-items: flex-center;
        <div id="container3">
            <div id="child1">Child 1
            </div>
            <div id="child2">Child 2
            </div>
            <div class="child3">Child 3
            </div>
        </div>
        align-items: stretch;
        <div id="container4">
            <div id="child1">Child 1
            </div>
            <div id="child2">Child 2
            </div>
            <div class="child3">Child 3
            </div>
        </div>
        align-items: baseline;
        <div id="container5">
            <div id="child1">Child 1
            </div>
            <div id="child2">Child 2
            </div>
            <div class="child3">Child 3
            </div>
        </div>
    </section>
</main>
</body>
</html>
